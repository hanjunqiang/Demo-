<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1,minimum-scale=0.3,maximum-scale=2">
<link href="%@" rel="stylesheet" type="text/css">
<link href="%@" rel="stylesheet" type="text/css">
<script src="%@"></script>
<script>
	hljs.lineNodes = %@;
	hljs.initHighlightingOnLoad();
    hljs.number();
</script>
<script src="jquery.js" type="text/javascript"></script>
</head>
<body>
<pre><code id="code" class="%@">%@</code></pre>
<script>
    function number() {
        $('pre>code').each(function() {
           var current = $(this),
           lineStart = parseInt(current.data('line-start')),
           lineFocus = parseInt(current.data('line-focus')),
           items = current.html().split("\n"),
           total = items.length,
           result = '<ol ' + (!isNaN(lineStart) ? 'start="' + lineStart + '"' : '') + '>';
           
           for (var i = 0; i < total; i++) {
               if (i === (lineFocus - lineStart)) {
                   result += '<li class="hightlight">';
               } else {
                   result += '<li>';
               }
           
               result += items[i] + '</li>';
           }
           
           result += '</ol>';
           
           var items = current.empty().append(result);
        });
           
    };

number();
</script>
</body>
</html>
